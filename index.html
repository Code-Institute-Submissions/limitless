<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Limitless</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
</head>
<body>
    
<!-- Header -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-center">
        <a class="navbar-brand" href="index.html" id="limitless">Limitless</a>
    </nav>
</header>

<!-- Search and Filter -->
<section class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 find">
            <h4>Find out about your next holiday destination here!</h4>
            <input id="autocomplete" class="form-control mr-sm-2" placeholder="Search" type="text"/>
            <form class="form-filter">
                <label class="radio-inline">
                    <input id="accommodation-filter" type="radio" name="filter" value="Accommodation" ><span class="radio-button">Accommodation</span>
                </label>
                <label class="radio-inline">
                    <input id="food-filter" type="radio" name="filter" value="Food and Drink"><span class="radio-button">Food and Drink</span>
                </label>
                <label class="radio-inline">
                    <input id="interest-filter" type="radio" name="filter" value="Point of Interest"><span class="radio-button">Point of Interest</span>
                </label>
            </form>
        </div>
    </div>
</section>

<!-- Map API -->
<section class="container">
    <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div id="map"></div>
        </div>
    </div>
</section>

<!-- Search Results -->
<section class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 hint-box">
            <h4 class="hint-statement">Click on a marker to find out more!</h4>
            <ul style="list-style-type:none;">
                <li id="results"></li>
            </ul>
        </div>
    </div>
    <div style="display:none;">
        <div id="place-details">
            <ul class="detail-list">
                <!-- Place Website -->
                <li id="url"></li>
                <!-- Place address -->
                <li class="detail-name">Address:</li>
                <li id="address"></li>
                <!-- Place telephone number if available -->
                <li id="if-phone"></li>
                <li class="detail-name">Telephone:</li>
                <li id="phone"></li>
            </ul>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-primary">
    <div class="container">
        <div class="row text-center">
            <div class="col-xs 12 col-sm-12 col-md-12 col-lg-12">
                <h5 id="connect">Connect</h5>
                <a href="#"><i class="fa fa-facebook fa-lg social"></i></a>
                <a href="#"><i class="fa fa-twitter fa-lg social"></i></a>
                <a href="#"><i class="fa fa-instagram fa-lg social"></i></a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                <p id="copyright">Created by Kim Pearton<a target="_blank" href="https://github.com/kimpea"><i class="fa fa-github fa-lg github"></i></a></p>
            </div>
        </div>
    </div>
</footer>


<!-- Scripts -->
<script type="text/javascript" src="assets/js/jquery-3.3.1.slim.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/map.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAm2VbSKG8vtBmQtIWhf1y83POmC2XYGM0&libraries=places&callback=initMap" async defer></script>
</body>
</html>
